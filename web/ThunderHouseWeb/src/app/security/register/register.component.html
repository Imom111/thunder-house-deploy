<div class="row m-0 col-0 vh-100">
    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xl-8">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center mt-3">
                <h1 class="mt-5"><b>THUNDER</b></h1>
                <h1><b>HOUSE</b></h1>
                <h3 class="mt-4"><b>REGISTER</b></h3>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 mt-2 px-5">
                <h5><b>Name:</b></h5>
                <input class="form-control" type="text" [(ngModel)]="strEmail">
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 mt-2 px-5">
                <h5><b>Last Name:</b></h5>
                <input class="form-control" type="text" [(ngModel)]="strEmail">
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 mt-2 px-5">
                <h5><b>Maternal Last Name:</b></h5>
                <input class="form-control" type="text" [(ngModel)]="strEmail">
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mt-2 px-5">
                <h5><b>Email:</b></h5>
                <input class="form-control" type="text" [(ngModel)]="strEmail">
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 mt-3 px-5">
                <h5><b>Password:</b></h5>
                <input class="form-control" type="password" [(ngModel)]="strPassword">
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 mt-3 px-5">
                <h5><b>Confirm Password:</b></h5>
                <input class="form-control" type="password" [(ngModel)]="strPassword">
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mt-4 px-5 text-center d-grid gap-2">
                <button type="button" class="btn btn-secondary" (click)="verifyUser()"><span class="text-white"><b>Register</b></span></button>
            </div>
           
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center mt-5">
                <span style="color: gray;">Copyright of Thunder House</span>
            </div>
        </div>
    </div>
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 login-img">
    </div>
</div>
