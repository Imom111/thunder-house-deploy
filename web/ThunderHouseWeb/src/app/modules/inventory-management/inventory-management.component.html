<div class="m-0 col-0 vh-100">
    <app-navbar></app-navbar>
    <div class="row m-0  mt-4">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 d-flex justify-content-center align-items-center">
            <h1><b>Inventory Management</b></h1>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 d-flex justify-content-center align-items-center">
            <div class="">
                <p-toast></p-toast>
                <!-- <div class="row">
                    <div class="col-12 text-end">
                        <button pButton pRipple label="Add" icon="pi pi-plus" class="p-button-success" ></button>
                    </div>
                </div> -->
                <p-table #dt1 [tableStyle]="{ 'min-width': '50rem' }" [style]="{'font-size': '15px'}"
                    [value]="customers1" dataKey="id" [rows]="5" [loading]="loading" [rowHover]="true"
                    styleClass="p-datatable-gridlines" [paginator]="true"
                    [globalFilterFields]="['name','country.name','representative.name','status']"
                    responsiveLayout="scroll">
                    <ng-template pTemplate="caption">
                        <div class="row">
                            <div class="col-6 text-start">
                                <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash"
                                    (click)="clear(dt1)"></button>&nbsp; &nbsp;
                                <button pButton label="Add" class="p-button-outlined p-button-success mb-2"
                                    icon="pi pi-plus" (click)="openNew()"></button>
                            </div>
                            <div class="col-6 text-end">
                                <span class="p-input-icon-left mb-2">
                                    <i class="pi pi-search"></i>
                                    <input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)"
                                        placeholder="Search Keyword" class="w-full" />
                                </span>
                            </div>
                        </div>
                    </ng-template>
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="min-width: 18rem;">
                                <div class="flex justify-content-between align-items-center">
                                    Name
                                    <p-columnFilter type="text" field="name" display="menu"
                                        placeholder="Search by name"></p-columnFilter>
                                </div>
                            </th>

                            <th style="min-width: 24rem">
                                <div class="flex justify-content-between align-items-center">
                                    Agent
                                    <p-columnFilter field="representative" matchMode="in" display="menu"
                                        [showMatchModes]="false" [showOperator]="false" [showAddButton]="false">
                                        <ng-template pTemplate="header">
                                            <div class="px-3 pt-3 pb-0">
                                                <span class="font-bold">Agent Picker</span>
                                            </div>
                                        </ng-template>
                                        <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                                            <p-multiSelect [ngModel]="value" [options]="representatives"
                                                placeholder="Any" (onChange)="filter($event.value)" optionLabel="name">
                                                <ng-template let-option pTemplate="item">
                                                    <div class="p-multiselect-representative-option">
                                                        <img [alt]="option.label"
                                                            src="assets/demo/images/avatar/{{option.image}}" width="32"
                                                            style="vertical-align: middle" />
                                                        <span class="ml-2">{{option.name}}</span>
                                                    </div>
                                                </ng-template>
                                            </p-multiSelect>
                                        </ng-template>
                                    </p-columnFilter>
                                </div>
                            </th>
                            <th style="min-width: 10rem">
                                <div class="flex justify-content-between align-items-center">
                                    Date
                                    <p-columnFilter type="date" field="date" display="menu"
                                        placeholder="mm/dd/yyyy"></p-columnFilter>
                                </div>
                            </th>
                            <th style="min-width: 12rem">
                                <div class="flex justify-content-between align-items-center">
                                    Status
                                    <p-columnFilter field="status" matchMode="equals" display="menu">
                                        <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                                            <p-dropdown [ngModel]="value" [options]="statuses"
                                                (onChange)="filter($event.value)" placeholder="Any"
                                                [style]="{'min-width': '12rem'}">
                                                <ng-template let-option pTemplate="item">
                                                    <span
                                                        [class]="'customer-badge status-' + option.value">{{option.label}}</span>
                                                </ng-template>
                                            </p-dropdown>
                                        </ng-template>
                                    </p-columnFilter>
                                </div>
                            </th>
                            <th style="min-width: 10rem">
                                <div class="flex justify-content-between align-items-center">
                                    Actions
                                </div>
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-customer>
                        <tr>
                            <td>
                                {{customer.name}}
                            </td>
                            <td>
                                <span class="image-text ml-2">{{customer.representative.name}}</span>
                            </td>
                            <td>
                                {{customer.date | date: 'MM/dd/yyyy'}}
                            </td>
                            <td class="text-center">
                                <p-tag [value]="customer.status || ''"
                                    [severity]="getSeverity(customer.status || '')"></p-tag>
                            </td>
                            <td class="text-center">
                                <div class="flex">
                                    <button pButton pRipple icon="pi pi-pencil"
                                        class="p-button-rounded p-button-outlined p-button-success mr-2"
                                        ></button>&nbsp; &nbsp;
                                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-outlined p-button-warning"
                                        ></button>
                                </div>
                            </td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="emptymessage">
                        <tr>
                            <td colspan="8">No customers found.</td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="loadingbody">
                        <tr>
                            <td colspan="8">Loading customers data. Please wait.</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</div>
