<div class="m-0 col-0 vh-100">
    <app-navbar></app-navbar>
    <div class="row m-0  mt-4">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 d-flex justify-content-center align-items-center">
            <h1><b>Inventory Management</b></h1>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 d-flex justify-content-center align-items-center">
            <div class="">
                <p-toast></p-toast>
                <!-- <div class="row">
                    <div class="col-12 text-end">
                        <button pButton pRipple label="Add" icon="pi pi-plus" class="p-button-success" ></button>
                    </div>
                </div> -->
                <p-table #dt1 [tableStyle]="{ 'min-width': '50rem' }" [style]="{'font-size': '15px'}"
                    [value]="arrayInventary" dataKey="id" [rows]="5" [loading]="loading" [rowHover]="true"
                    styleClass="p-datatable-gridlines" [paginator]="true"
                    [globalFilterFields]="['name','country.name','representative.name','status']"
                    responsiveLayout="scroll">
                    <ng-template pTemplate="caption">
                        <div class="row">
                            <div class="col-6 text-start">
                                <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash"
                                    (click)="clear(dt1)"></button>&nbsp; &nbsp;
                                <button pButton label="Add" class="p-button-outlined p-button-success mb-2"
                                    icon="pi pi-plus" (click)="openDialog()"></button>
                            </div>
                            <div class="col-6 text-end">
                                <span class="p-input-icon-left mb-2">
                                    <i class="pi pi-search"></i>
                                    <input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)"
                                        placeholder="Search Keyword" class="w-full" />
                                </span>
                            </div>
                        </div>
                    </ng-template>
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="min-width: 28rem;">
                                <div class="flex justify-content-between align-items-center">
                                    Name Equipament
                                    <p-columnFilter type="text" field="equipment" display="menu"
                                        placeholder="Search by name"></p-columnFilter>
                                </div>
                            </th>
                            <th style="min-width: 28rem;">
                                <div class="flex justify-content-between align-items-center">
                                    Number People For Equipament
                                    <p-columnFilter type="text" field="total_number_people" display="menu"
                                        placeholder="Search by name"></p-columnFilter>
                                </div>
                            </th>
                            <th style="min-width: 15rem">
                                <div class="flex justify-content-between align-items-center">
                                    Actions
                                </div>
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-inventory>
                        <tr>
                            <td>
                                {{inventory.equipment}}
                            </td>
                            <td>
                                {{inventory.total_number_people}} personas
                            </td>
                           
                            <td class="text-center">
                                <div class="flex">
                                    <button pButton pRipple icon="pi pi-pencil" (click)="detailInventory(inventory.id_cat_equipment)"
                                        class="p-button-rounded p-button-outlined p-button-success mr-2"
                                        ></button>&nbsp; &nbsp;
                                    <button pButton pRipple icon="pi pi-trash" (click)="deleteInventory(inventory.id_cat_equipment)" class="p-button-rounded p-button-outlined p-button-warning"
                                        ></button>
                                </div>
                            </td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="emptymessage">
                        <tr>
                            <td colspan="8">No inventory found.</td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="loadingbody">
                        <tr>
                            <td colspan="8">Loading inventory data. Please wait.</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</div>

<p-dialog [(visible)]="inventoryDialog" [style]="{width: '450px'}" header="INVENTORY INFORMATION" [modal]="true"
    class="p-fluid">
    <ng-template pTemplate="content">
        <div class="field" hidden>
            <label for="name">ID</label>
            <input type="text" pInputText id="id" required autofocus />
        </div>
        <div class="field">
            <label for="name">Name Equipment</label>
            <input type="text" [(ngModel)]="nameEquipament" class="mt-2" pInputText id="name" required autofocus />
        </div>
        <div class="field">
            <label for="number">Number People For Equipament </label>
            <input type="text" [(ngModel)]="totalNumberPeople" class="mt-2" pInputText id="numberPeople" required autofocus />
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text"
            (click)="cancelRecervation()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="addInventory()"></button>
    </ng-template>
</p-dialog>
