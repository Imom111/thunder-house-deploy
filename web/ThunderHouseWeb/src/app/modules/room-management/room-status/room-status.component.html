<div class="m-0 col-0 vh-100">
    <div class="row m-0  mt-4">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 d-flex justify-content-center align-items-center">
            <h1><b>Room Status Management</b></h1>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 d-flex justify-content-center align-items-center">
            <div class="">
                <p-table #dt1 [tableStyle]="{ 'min-width': '50rem' }" [style]="{'font-size': '15px'}"
                    [value]="arrayRoomStatus" dataKey="id" [rows]="5" [loading]="loading" [rowHover]="true"
                    styleClass="p-datatable-gridlines" [paginator]="true"
                    [globalFilterFields]="['name','country.name','representative.name','status']"
                    responsiveLayout="scroll">
                    <!-- <ng-template pTemplate="caption">
                        <div class="row">
                            <div class="col-6 text-start">
                                <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash"
                                    (click)="clear(dt1)"></button>&nbsp; &nbsp;
                                <button pButton label="Add" class="p-button-outlined p-button-success mb-2"
                                    icon="pi pi-plus" (click)="openDialog()"></button>
                            </div>
                            <div class="col-6 text-end">
                                <span class="p-input-icon-left mb-2">
                                    <i class="pi pi-search"></i>
                                    <input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)"
                                        placeholder="Search Keyword" class="w-full" />
                                </span>
                            </div>
                        </div>
                    </ng-template> -->
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="min-width: 28rem;">
                                <div class="flex justify-content-between align-items-center">
                                    Dirty
                                    <p-columnFilter type="text" field="dirty" display="menu"
                                        placeholder="Search by name"></p-columnFilter>
                                </div>
                            </th>
                            <th style="min-width: 28rem;">
                                <div class="flex justify-content-between align-items-center">
                                     Busy
                                    <p-columnFilter type="text" field="busy" display="menu"
                                        placeholder="Search by name"></p-columnFilter>
                                </div>
                            </th>
                            <th style="min-width: 15rem">
                                <div class="flex justify-content-between align-items-center">
                                    Actions
                                </div>
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-room>
                        <tr>
                            <td>
                                {{room.dirty}}
                            </td>
                            <td>
                                {{room.busy}}
                            </td>
                           
                            <td class="text-center">
                                <div class="flex">
                                    <button pButton pRipple icon="pi pi-pencil" (click)="detailRoomStatus(room.id_cat_room_status)"
                                        class="p-button-rounded p-button-outlined p-button-success mr-2"
                                        ></button>&nbsp; &nbsp;
                                    <button pButton pRipple icon="pi pi-trash" (click)="deleteRoomStatus(room.id_cat_room_status)"  class="p-button-rounded p-button-outlined p-button-warning"
                                        ></button>
                                </div>
                            </td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="emptymessage">
                        <tr>
                            <td colspan="8">No inventory found.</td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="loadingbody">
                        <tr>
                            <td colspan="8">Loading inventory data. Please wait.</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</div>

<p-dialog [(visible)]="roomTypeDialog" [style]="{width: '450px'}" header="INVENTORY INFORMATION" [modal]="true"
    class="p-fluid">
    <ng-template pTemplate="content">
        <div class="field" hidden>
            <label for="id">ID</label>
            <input type="text" [(ngModel)]="idRoomStatus" pInputText id="id" required autofocus />
        </div>
        <div class="field">
            <label for="dirty">Dirty</label>
            <select class="mt-2 form-control" [(ngModel)]="dirty" id="numberPeople" required autofocus>
              <option value="">Select one option</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
          <div class="field">
            <label for="budy">Busy</label>
            <select class="mt-2 form-control" [(ngModel)]="busy" id="numberPeople" required autofocus>
              <option value="">Select one option</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>          
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text"
            (click)="cancelRoomType()"></button>
        <button pButton pRipple label="Save" (click)="addRoomStatus()" icon="pi pi-check" class="p-button-text"></button>
    </ng-template>
</p-dialog>
