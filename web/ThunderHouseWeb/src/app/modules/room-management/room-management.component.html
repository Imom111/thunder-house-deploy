
<div class="m-0 col-0 vh-100">
    <app-navbar></app-navbar>
    <div class="row m-0  mt-4">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 d-flex justify-content-center align-items-center">
            <h1><b>Room Management</b></h1>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 d-flex justify-content-center align-items-center">
              <div class="card">
                <p-table #dt1 [tableStyle]="{ 'min-width': '50rem' }"
                    [style]="{'font-size': '15px'}" [value]="arrayRooms" dataKey="id" [rows]="5" [loading]="loading" [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true" [globalFilterFields]="['name','country.name','representative.name','status']" responsiveLayout="scroll" >
                  <ng-template pTemplate="caption">
                    <div class="row">
                      <div class="col-6 text-start">
                        <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>&nbsp; &nbsp; 
                        <button pButton label="PDF"   class="p-button-outlined p-button-warning mb-2" icon="pi pi-file-pdf" (click)="openDialogPDF()"></button>
                      </div>
                      <div class="col-6 text-end">
                        <span class="p-input-icon-left mb-2">
                          <i class="pi pi-search"></i>
                          <input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)" placeholder="Search Keyword" class="w-full"/>
                        </span>
                      </div>
                    </div>
                  </ng-template>
                  <ng-template pTemplate="header">
                    <tr >
                      <th style="min-width: 18rem;">
                        <div class="flex justify-content-between align-items-center">
                          Number Floot
                          <p-columnFilter type="text" field="number" display="menu" placeholder="Search by name"></p-columnFilter>
                        </div>
                      </th>
                      <th style="min-width: 18rem;">
                        <div class="flex justify-content-between align-items-center">
                          Name Floot
                          <p-columnFilter type="text" field="name" display="menu" placeholder="Search by name"></p-columnFilter>
                        </div>
                      </th>
                      <th style="min-width: 18rem;">
                        <div class="flex justify-content-between align-items-center">
                          Status Floot
                          <p-columnFilter type="text" field="status" display="menu" placeholder="Search by name"></p-columnFilter>
                        </div>
                      </th>
                      <!-- <th style="min-width: 12rem">
                        <div class="flex justify-content-between align-items-center">
                          Status
                          <p-columnFilter field="status" matchMode="equals" display="menu">
                            <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                              <p-dropdown [ngModel]="value" [options]="statuses" (onChange)="filter($event.value)" placeholder="Any" [style]="{'min-width': '12rem'}" >
                                <ng-template let-option pTemplate="item">
                                  <span [class]="'customer-badge status-' + option.value">{{option.label}}</span>
                                </ng-template>
                              </p-dropdown>
                            </ng-template>
                          </p-columnFilter>
                        </div>
                      </th> -->
                      <th style="min-width: 10rem">
                        <div class="flex justify-content-between align-items-center">
                          Actions
                        </div>
                      </th>
                    </tr>
                  </ng-template>
                  <ng-template pTemplate="body" let-room>
                    <tr>
                      <td>
                        {{room.number}}
                      </td>
                      <td>
                        {{room.name}}
                      </td>
                      <td>
                        {{room.status}}
                      </td>
                      <td class="text-center">
                        <p-button icon="pi pi-info-circle" styleClass="p-button-success p-button-outlined"></p-button>
                      </td>
                    </tr>
                  </ng-template>
                  <ng-template pTemplate="emptymessage">
                    <tr>
                      <td colspan="8">No Romms found.</td>
                    </tr>
                  </ng-template>
                  <ng-template pTemplate="loadingbody">
                    <tr>
                      <td colspan="8">Loading Romms data. Please wait.</td>
                    </tr>
                  </ng-template>
                  </p-table>
              </div>          
        </div>
    </div>
  </div>
<app-room-pdf></app-room-pdf>
