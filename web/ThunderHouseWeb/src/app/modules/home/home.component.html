<div class="m-0 col-0 vh-100" style="background-color: #e1e5f2;">
  <app-navbar></app-navbar>
  <div class="row m-0  mt-4">
    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 col-xl-5 container">
      <div class="card w-100 mt-1" style="border-radius: 10px; ">
        <div class="card-body">
          <h1 class="card-title display-4 fw-bold lh-1 mb-5 text-center"><b>Thunder House</b>
          </h1>
          <div class="row container">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 ">
              <div class="card" style="border-radius: 10px;">
                <div class="card-body">
                  <div class="row">
                    <div
                      class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 d-flex justify-content-center align-items-center">
                      <i class="fa fa-pie-chart" aria-hidden="true" style="font-size: 50px; color: #10c4d5;"></i>
                    </div>
                    <div
                      class="col-xs-9 col-sm-9 col-md-9 col-lg-9 col-xl-9 d-flex justify-content-center align-items-center">
                      <h3 class="text-center"><b>AVAILABLE<br>50</b></h3>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mt-3">
              <div class="card" style="border-radius: 10px;">
                <div class="card-body">
                  <div class="row">
                    <div
                      class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 d-flex justify-content-center align-items-center">
                      <i class="fa fa-pie-chart" aria-hidden="true" style="font-size: 50px;color: #2f4a15;"></i>
                    </div>
                    <div
                      class="col-xs-9 col-sm-9 col-md-9 col-lg-9 col-xl-9 d-flex justify-content-center align-items-center">
                      <h3 class="text-center"><b>BUSY<br>50</b></h3>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mt-3">
              <div class="card" style="border-radius: 10px;">
                <div class="card-body">
                  <div class="row">
                    <div
                      class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 d-flex justify-content-center align-items-center">
                      <i class="fa fa-pie-chart" aria-hidden="true" style="font-size: 50px;color: #A5A5A5;"></i>
                    </div>
                    <div
                      class="col-xs-9 col-sm-9 col-md-9 col-lg-9 col-xl-9 d-flex justify-content-center align-items-center">
                      <h3 class="text-center"><b>MAINTENANCE<br>50</b></h3>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 col-xl-7">
      <div class="card w-100 mt-1" style="border-radius: 10px; ">
        <div class="card-body">
          <h1 class="card-title display-4 fw-bold lh-1 mb-5 text-center"><b>General Room Information</b>
          </h1>
          <div class="row container">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 ">
              <div class="card" style="border-radius: 10px;">
                <div class="card-body">
                  <div class="row">
                    <div
                      class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 d-flex justify-content-center align-items-center">
                      <div class=" flex justify-content-center">
                        <p-chart type="pie" [data]="data" [options]="options"></p-chart>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
